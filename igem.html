<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
            <title>Title</title>
            
            <style type="text/css">
                
                h1, h2, body {
                    font-family: sans-serif;
                }
                
                video {
                    width: 480px;
                    height: 270px;
                    border-radius: 20px;
                    border-style: dotted
                }
                
            </style>
            
    </head>
    
    <body>
        
        <h1 style="color:DodgerBlue;text-align:center">iGEM HTML Study Test</h1>
        
        <p>This is a paragraph</p>
        <p>Another paragraph with <i>Italic</i> and <b>bold</b> text. </p>
        <p>Heres a <a href="http://example.com/" target="_blank">Link</a> </p>
        
        <h2>Lists</h2>
        <h3>Ordered List</h3>
        <ol>
            <li>1<sup>st</sup> Item</li>
            <li>2<sup>nd</sup> Item</li>
            <li>3<sup>rd</sup> Item</li>
        </ol>
        
        <h3>Not Ordered List</h3>
        <ul>
            <li>1<sup>st</sup> Item</li>
            <li>2<sup>nd</sup> Item</li>
            <li>3<sup>rd</sup> Item</li>
        </ul>
        
        <h2>Some Images</h2>
        <p><img src="https://igem.org/wiki/images/c/cf/Igem_icon.svg" alt="an example image" width="100" /></p>
        <p><img src="https://igem.org/wiki/images/c/cf/Igem_icon.svg" alt="an example image" width="200" /></p>
        <p><img src="https://igem.org/wiki/images/c/cf/Igem_icon.svg" alt="an example image" width="300" /></p>
        
        <h2>A video</h2>
        
        <video width="320" height="240" controls="controls">
            <source src="https://2021.igem.org/wiki/images/9/90/IGEM_Logo_2021_Short_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </body>
</html>
